<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let lengthArr = parseInt(prompt("Nhập vào độ dài của mảng"));
        let arr = [];
            for(var i = 0 ; i < lengthArr ; i++) {
                arr[i] = parseInt(prompt("Nhập từng phần tử trong mảng"));
            }
            document.write("Mảng vừa nhập: " + arr.join(",")+"<br/>");
        function findMaxScore(arr) {
            max = arr[0]
            for(var j = 0 ; j < arr.length ; j++) {
                if(arr[j] > max) {
                    max = arr[j];
                }
            }
            return max ;
        }
    document.write("Max: " + findMaxScore(arr));
    </script>
</body>
</html>
